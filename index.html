<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Weekly Habit Tracker</title>

<style>
  body {
    font-family: Inter, Arial, sans-serif;
    background-color: #0f1f17; /* deep green-black */
    color: #cfe3d6; /* soft sage text */
    padding: 24px;
  }

  h1 {
    text-align: center;
    margin-bottom: 28px;
    color: #d8f3dc;
  }

  .tracker {
    max-width: 750px;
    margin: auto;
    background-color: #142820;
    padding: 24px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
  }

  .days-labels {
    display: grid;
    grid-template-columns: 200px repeat(7, 1fr);
    margin-bottom: 14px;
    font-weight: 600;
    text-align: center;
    color: #9fcbb4;
  }

  .habit {
    display: grid;
    grid-template-columns: 200px repeat(7, 1fr);
    align-items: center;
    margin-bottom: 14px;
  }

  .habit-title {
    padding-right: 12px;
    font-weight: 600;
    cursor: text;
    color: #e3f5ea;
  }

  .habit-title[contenteditable]:focus {
    outline: none;
    background-color: #1e3a2f;
    border-radius: 6px;
    padding: 4px 6px;
  }

  input[type="checkbox"] {
    appearance: none;
    width: 20px;
    height: 20px;
    border-radius: 6px;
    border: 2px solid #3f6f59;
    background-color: transparent;
    cursor: pointer;
    justify-self: center;
    transition: all 0.2s ease;
  }

  input[type="checkbox"]:checked {
    background-color: #52b788;
    border-color: #52b788;
  }

  input[type="checkbox"]:checked::after {
    content: "âœ“";
    color: #0f1f17;
    font-size: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
  }

  .progress-container {
    margin-top: 30px;
  }

  .progress-bar-bg {
    width: 100%;
    height: 22px;
    background-color: #1e3a2f;
    border-radius: 12px;
    overflow: hidden;
  }

  .progress-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(
      90deg,
      #52b788,
      #95d5b2
    );
    transition: width 0.3s ease;
  }

  .progress-text {
    text-align: center;
    margin-top: 10px;
    font-weight: 600;
    color: #b7e4c7;
  }
</style>
</head>

<body>

<h1>ðŸŒ¿ Weekly Habit Tracker</h1>

<div class="tracker">

  <!-- Day Labels -->
  <div class="days-labels">
    <div></div>
    <div>Mon</div>
    <div>Tue</div>
    <div>Wed</div>
    <div>Thu</div>
    <div>Fri</div>
    <div>Sat</div>
    <div>Sun</div>
  </div>

  <!-- Habits -->
  <div class="habit">
    <div class="habit-title" contenteditable="true">10,000 Steps</div>
  </div>

  <div class="habit">
    <div class="habit-title" contenteditable="true">2 Hours Studying</div>
  </div>

  <div class="habit">
    <div class="habit-title" contenteditable="true">Exercise</div>
  </div>

  <div class="habit">
    <div class="habit-title" contenteditable="true">Read for 30 mins</div>
  </div>

  <div class="habit">
    <div class="habit-title" contenteditable="true">Healthy Eating</div>
  </div>

  <!-- Progress -->
  <div class="progress-container">
    <div class="progress-bar-bg">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="progress-text" id="progressText">0%</div>
  </div>

</div>

<script>
  const habits = document.querySelectorAll(".habit");
  const progressBar = document.getElementById("progressBar");
  const progressText = document.getElementById("progressText");
  const DAYS = 7;

  function getWeekNumber() {
    const date = new Date();
    const oneJan = new Date(date.getFullYear(), 0, 1);
    return Math.ceil((((date - oneJan) / 86400000) + oneJan.getDay() + 1) / 7);
  }

  const currentWeek = getWeekNumber();
  const savedWeek = localStorage.getItem("habitWeek");

  if (savedWeek != currentWeek) {
    localStorage.clear();
    localStorage.setItem("habitWeek", currentWeek);
  }

  habits.forEach((habit, hIndex) => {
    for (let i = 0; i < DAYS; i++) {
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";

      const key = `habit-${hIndex}-day-${i}`;
      checkbox.checked = localStorage.getItem(key) === "true";

      checkbox.addEventListener("change", () => {
        localStorage.setItem(key, checkbox.checked);
        updateProgress();
      });

      habit.appendChild(checkbox);
    }
  });

  function updateProgress() {
    const total = habits.length * DAYS;
    const checked = document.querySelectorAll("input[type='checkbox']:checked").length;
    const percent = Math.round((checked / total) * 100);
    progressBar.style.width = percent + "%";
    progressText.textContent = percent + "%";
  }

  updateProgress();
</script>

</body>
</html>
